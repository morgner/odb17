{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block data %}<h2>{{ Reason }}</h2>

{% if Node %}
<h3>Links this nodes ({{ Node-hits }})</h3>
<ul>{% for Node in nodes %}
    <li><a href="/?ni={{ Node.id }}">{{ Node }}</a> to <a href="/?ni={{ Node.linker-id }}">{{ Node.linker }}</a></li>{% endfor %}
</ul>{% endif %}

{% endblock %}
