<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{{ title }}</title>
    <link rel=icon       type=image/x-icon href="{{ static+favicon-icon }}">
    <link rel=stylesheet type=text/css     href="{{ static+style-css }}">
    <style>
html, body { margin:0; padding:.3em; overflow:hidden }
svg { z-index:-1; position:fixed; top:0; left:0; height:100%; width:100% }
		body { background-color: darkblue; 
		       font-family: arial, helvetica, sans-serif;
	               font-size: small;
                       color: white; }
		h2   { color: #f88; }
		a    { text-decoration: none;color: yellow; }
		p,h4 { color: lightgreen;  }
			
	 </style>
    </head>
    <body>
        <h4>Server version: {{ server.release }}{% if result-matches %}, {{ result-matches }} hits{% endif %} <a href=/?st=at>statistics</a> <a href=/?he=lp>help</a> </h4>
        <form action="?=" method="GET">
          nodes: <input type="text" name="n."></input>
          <input type="submit" value="Submit">
        </form>
        <h1>{{ result-class }}</h1>
{% block data %}<p class="info">No data found</p>{% endblock %}

<svg>
  <rect width="100%" height="90" style="fill:#008;stroke-width:1;stroke:rgb(255,255,255)" />
</svg>
        </body>
    </html>
